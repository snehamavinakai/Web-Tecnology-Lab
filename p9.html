<!-- Write a JavaScript program to display the current date and time in the following format. -->

<html>
    <head>
        <title>Program 9</title>
    </head>

    <body>
        <script>
            var d =new Date();
            document.write(d);
            document.write("<br>Today date is: ",d.getDate());

            var day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.write("<br>Today is : ",day[d.getDay()]);
            document.write("<br>Current Time is: ",d.getHours(),":",d.getMinutes(),":",d.getSeconds());
        </script>
    </body>
</html>
