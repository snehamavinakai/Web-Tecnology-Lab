<!-- 2. Print the numbers 1 - 10, each number being a different color. (HTML) -->
<html>
    <head>
        <title>Program 2</title>
    </head>

    <body>
        <h1>Program to print the numbers 1 - 10, each number being a different color.</h1>
        <h1 align="center"> <font color="red"> 1(One) </font></h1>
        <h1 align="center"> <font color="green"> 2(Two) </font></h1>
        <h1 align="center"> <font color="pink"> 3(Three) </font></h1>
        <h1 align="center"> <font color="yello"> 4(Four) </font></h1>
        <h1 align="center"> <font color="brown"> 5(Five) </font></h1>
        <h1 align="center"> <font color="blue"> 6(Six) </font></h1>
        <h1 align="center"> <font color="darkblue"> 7(Seven) </font></h1>
        <h1 align="center"> <font color="skyblue"> 8(Eight) </font></h1>
        <h1 align="center"> <font color="orange"> 9(Nine) </font></h1>
        <h1 align="center"> <font color="violet"> 10(Ten) </font></h1>
    </body>
</html>
